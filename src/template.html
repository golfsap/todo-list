<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="all-tasks">
            <div class="task-list-header">
                <h2 class="task-list-title">My Lists</h2>
            </div>
            <ul id="list-container">
                <!-- <li>Today</li>
                <li>School</li>
                <li>Todo</li> -->
            </ul>
            <form action="">
                <input class="new-input" id="new-list-input" type="text"
                placeholder="new list name">
                <button class="btn" id="new-list-btn">+</button>
            </form>
        </div>
        <div class="todo-list">
            <div class="todo-header">
                <h2>Tasks</h2>
                <p id="active-task-count">3 tasks remaining</p>
            </div>
            <div class="todo-items">
                <ul id="todo-container">
                    <li>Fix paddles</li>
                    <li>Speedo contract</li>
                    <li>US Visa Application</li>
                </ul>
            </div>
            <div class="new-todo-creator">
                <form action="">
                    <input class="new-input" id="new-todo-input" type="text"
                    placeholder="new task name">
                    <button class="btn" id="new-todo-btn">+</button>
                </form>
            </div>                
            </div>
            <!-- <div id="todo-details">
                <form action="">
                    <input type="text" placeholder="Add description">

                </form>
            </div> -->
        </div>
    </div>
    <template id="todo-template">
        <li>
            <div class="todo-main">
                <div class="todo-name">
                    <input type="checkbox" class="checkbox"/>
                    <label for=""></label>
                </div>
                <div class="priority">priority level</div>
                <div class="due-date">task due date</div>
            </div>
            <div class="expandable-wrapper">
                <div class="todo-details">
                     <form action="">
                        <label for="">Notes</label>
                        <textarea name="notes" id=""></textarea>
                        <label for="">Priority</label>
                        <select name="Priority" id="">
                            <option value="Urgent">Urgent</option>
                            <option value="Important">Important</option>
                            <option value="Low priority">Low priority</option>
                            <option value="Done">Done</option>
                        </select>
                        <label for="">Due date</label>
                        <input type="date" class="date">
                     </form>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
