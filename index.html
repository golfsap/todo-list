<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="all-tasks"><div class="task-list-header"><h2 class="task-list-title">My Lists</h2></div><ul id="list-container"></ul><form action=""><input class="new-input" id="new-list-input" placeholder="new list name"> <button class="btn" id="new-list-btn">+</button></form></div><div class="todo-list"><div class="todo-header"><h2 id="list-name">Tasks</h2><p id="active-task-count">3 tasks remaining</p></div><div class="list-headers"><p>task</p><p>priority</p><p>due date</p></div><div class="todo-items"><ul id="todo-container"><li>Fix paddles</li><li>Speedo contract</li><li>US Visa Application</li></ul></div><div class="new-todo-creator"><form action=""><input class="new-input" id="new-todo-input" placeholder="new task name"> <button class="btn" id="new-todo-btn">+</button></form></div><div class="delete-stuff"><button id="clear-completed-tasks">Clear completed tasks</button> <button id="delete-list">Delete list</button></div></div></div><template id="todo-template"><li><div class="todo-main"><div class="todo-name"><input type="checkbox" class="checkbox"/> <label for=""></label></div><div class="priority"></div><div class="due-date"></div><button class="delete-todo">X</button></div><div class="expandable-wrapper"><div class="todo-details"><form action=""><div><label for="">Notes</label> <textarea name="notes" id=""></textarea></div><div><label for="">Priority</label> <select name="Priority" id=""><option value="" selected="selected" disabled="disabled" hidden>Choose here</option><option value="Urgent">Urgent</option><option value="Important">Important</option><option value="Low priority">Low priority</option><option value="Done">Done</option></select></div><div><label for="">Due date</label> <input type="date" class="date"></div></form></div></div></li></template></body></html>
